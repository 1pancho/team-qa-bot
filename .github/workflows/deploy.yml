name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd /home/${{ secrets.VPS_USERNAME }}/team-qa-bot

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install --production

            # Build TypeScript
            echo "ğŸ”¨ Building TypeScript..."
            npm run build

            # Restart bot service
            echo "ğŸ”„ Restarting bot service..."
            sudo systemctl restart qa-bot

            # Check status
            echo "âœ… Checking bot status..."
            sudo systemctl status qa-bot --no-pager

            echo "âœ… Deployment completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs above."
